<html>
<head>
    <title>Mean MAchine Angular App</title>
    <style type="text/css">
        body {
            padding-top: 50px;
        }
    </style>
    <link rel="stylesheet" href="/public/libs/bootstrap/dist/css/bootstrap.min.css">
    <script src="/public/libs/angular/angular.min.js"></script>
    <script src="/public/js/app.js"></script>
</head>

<body class="container" ng-app="firstApp" ng-controller="MainCtrl">
<div class="jumbotron">
  <div class="form-group">
      <label>Message</label>
      <input type="text" class="form-control" ng-model="message">
  </div>
   <h2>This is my message:</h2>
    {{ message }}
    <h2>This is my list:</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <td>Name</td>
                <td>Color</td>
                <td>Ned Level</td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="computer in computers">
               <td>{{ computer.name }}</td> 
               <td>{{ computer.color }}</td>
               <td>{{ computer.nerdness }}</td>
            </tr>
        </tbody>
    </table>
</div>
</body>

</html>
